<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	
	<script type="text/javascript">
	
	function check(){
	
	var number = document.getElementById("box").value;
	
	if (number>0) document.getElementById("result").innerHTML = "positive"
	
	else if (number<0) document.getElementById("result").innerHTML = "negative"
	else if (number==0)document.getElementById("result").innerHTML = "zero"
	else document.getElementById("result").innerHTML = "that's not a number"
	
	
	}
		
		
		
	</script>

</head>

<body>

	<input type="text" id="box"/>
	<input type="submit" value="check" onclick="check()"/>
	
	<div id="result"></div>

</body>
</html>
